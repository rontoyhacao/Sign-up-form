<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/styles/styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="left">
                    <header>
                        <div class="hero-wrapper">
                            <div class="logo-text">Ronn</div>
                            <hr>
                            <div class="hero-container">
                                <div class="hero-header">
                                    <div class="hero-text">We are <span>Invite only right now.</span></div>
                                    <p>10 Million+ people have joined our network. <br>We invite you to join the tribe.</p>
                                </div>
                                <div class="join-container">
                                    <div>Already have an account? <a href="#">Sign in</a></div>
                                </div>
                            </div>
                        </div>
                    </header>
                </div>
                <div class="right">
                    <main>
                        <div class="form-wrapper">
                            <form action="#" id="form">
                                <div class="form-container">
                                    <h1>Sign up</h1>
                                    <label for="username">Username</label>
                                    <div class="input-container username-container">
                                        <input class="input--style input--outline" type="text" name="username" id="username" placeholder="Enter your username">
                                        <div class="validate"></div>
                                    </div>
                                    <label for="email">Email address</label>
                                    <div class="input-container email-container">
                                        <input class="input--style input--outline" type="email" name="email" id="email" placeholder="Enter your email">
                                        <div class="validate"></div>
                                    </div>
                                    <label for="password">Password</label>
                                    <div class="input-container password-container">
                                        <input class="input--style input--outline" type="password" name="password" id="password" placeholder="Enter password">
                                        <div class="validate"></div>
                                    </div>
                                    <label for="password2">Password check</label>
                                    <div class="input-container password2-container">
                                        <input class="input--style input--outline" type="password" name="password2" id="password2" placeholder="Re-enter password">
                                        <div class="validate"></div>
                                    </div>
                                    <div class="password-check-container">
                                        <input type="checkbox" name="password-check" id="password-check" onclick="displayPassword()">
                                        <label for="password-check">Show password</label>
                                    </div>
                                    <button class="input--style input--button">Sign up</button>
                                </div>
                            </form>
                            <div class="line-container">
                                <hr>
                                <span>or</span>
                                <hr>
                            </div>
                            <div class="google-signup">
                                <a class="input--style" href="#"><span class="social-icon"></span>Continue with Google</a>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
        
        <script src="/assets/scripts/main.js" async defer></script>
    </body>
</html>
